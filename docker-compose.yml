version: '3.9'

services:
  app:
    build: .
    container_name: rozetka-keycrm-alandway
    env_file:
      - .env
    ports:
      - "3006:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
